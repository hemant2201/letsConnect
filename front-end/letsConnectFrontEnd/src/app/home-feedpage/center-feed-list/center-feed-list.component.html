<div class="centrePartBody">
  <mat-card class="postForm">
    <div class="postCardParentDiv">
      <div class="postHeader">
        <div class="profilePic">
          <img src={{userDetails.photoUrl}} alt="">
        </div>

      </div>
      <div class="inputArea">
        <div class="inputBox">
          <mat-form-field class="example-full-width">
            <mat-label>Enter your post</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." #postTextContent></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="attachmentPart">
        <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
        <div class="file-upload">

          {{fileName || "No file uploaded yet."}}

          <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
        <div class="buttons">
          <button mat-button color="primary">Post</button>
          <button mat-button color="warn">Cancel</button>
        </div>
      </div>
    </div>
  </mat-card>

  <div class="feedlist">
    <mat-card class="feedCards">
      <div class="postBody">
        <div class="postHeader">
          <div class="displayPicture">
            <img src={{userDetails.photoUrl}} alt="">
          </div>
          <div class="username">
            {{userDetails.name}}
          </div>
        </div>
        <div class="postContent">
          <div class="attachedPicture">
